name: Run Pnpm Start

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev libnss3 libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxi6 libxtst6 libxrandr2 libxss1 libatk-bridge2.0-0 libgtk-3-0
          sudo apt-get install -y libasound2t64 || sudo apt-get install -y libasound2
          sudo apt-get install -y fonts-noto-cjk fonts-noto-color-emoji fonts-freefont-ttf

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install custom fonts
        run: |
          sudo mkdir -p /usr/share/fonts/custom
          if [ -d "fonts" ]; then
            sudo cp -r fonts/* /usr/share/fonts/custom/
            sudo fc-cache -fv
          else
            echo "No fonts directory found, skipping font installation."
          fi

      - name: Run pnpm start
        run: pnpm start

      - name: Upload diff images
        uses: actions/upload-artifact@v4
        with:
          name: diff-images
          path: |
            *.png
            !node_modules/
          retention-days: 7
