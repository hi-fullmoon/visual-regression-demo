name: Run Yarn Start

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run yarn start
        run: yarn start
